<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabs</title>
    </head>
    <body>
        <table style="width: 100%;">
            <tr>
                <td style="background-color: red;">
                    <p style="float: right;">blue</p>
                </td>
                <td style="background-color: blue;">
                    <p style="float: left;">red</p>
                </td>
            </tr>
        </table>
        <style>
            table, tr, td {
                margin: auto;
                height: 100%;
                border-collapse: collapse;
            }
            td {
                width: 50%;
                padding: 10px;
            }
            p {
                font-size: 54px;
            }
        </style>
    </body>
</html>
