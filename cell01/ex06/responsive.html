<html>
    <head>
        <title>Tabs</title>
    </head>
    <body>
        <table style="width: 100%;">
            <tr>
                <td style="background-color: red;">
                    <p style="float: right;">blue</p>
                </td>
                <td style="background-color: blue;">
                    <p style="float: left;">red</p>
                </td>
            </tr>
        </table>
    </body>
</html>

<style>
    table, tr, td {
        margin: auto;
        height: 100%;
        border-collapse: collapse;

    td {
        width: 50%;

    }

        font-size: 54px;
    }
</style>
