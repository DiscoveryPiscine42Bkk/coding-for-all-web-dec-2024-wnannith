<!DOCTYPE html>
<html lang="en">
<head>
    <title>Balloon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery Here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
    <body>
        <div id="balloon">
        </div>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
                height: 100vh;
            }
            #balloon {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: red;
            }
        </style>
        <script>
            let count = 9999;
            let element = document.getElementById("balloon");
            let currSize = 200;
            let currColor = "red";

            const minSize = 200;
            const maxSize = 420;
            const growSize = 10;
            const shrinkSize = 5;

            function updateSize() {
                return currSize + "px";
            }

            function changeColor() {
                switch (count % 3){
                    default: currColor = "red"; break;
                    case 1: currColor = "green"; break;
                    case 2: currColor = "blue"; break;
                }
            }

            function balloonGrow() {
                count ++;
                if (currSize < maxSize) {currSize += growSize;} 
                else {currSize = minSize;};
            }

            function balloonShrink() {
                count --;
                if (currSize > minSize) {currSize -= shrinkSize;}
            }
        </script>
        <script>
            $(document).ready(function(){
                $("#balloon").on({
                click: function(){
                    $balloonGrow();
                    $(this).css({"width": updateSize(), "height": updateSize()});
                    $(this).css("background-color", currColor);
                },
                mouseleave: function(){
                    $balloonShrink();
                    $(this).css({"width": updateSize(), "height": updateSize()});
                    $(this).css("background-color", currColor);
                }
                });
            });
        </script>
    </body>
</html>
