<!DOCTYPE html>
<html lang="en">
<head>
    <title>Balloon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery Here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="balloon"></div>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
    height: 100vh;
}
#balloon {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: red;
}
</style>

<script>
$(document).ready(function() {
    let currentSize = 200;
    let colorIndex = 0;
    const colors = ['red', 'green', 'blue'];
    const maxSize = 420;
    const minSize = 200;

    // After updating the variables, adjust its properties
    function updateBalloon(element) {
        $(element).css({
            'width': currentSize + 'px',
            'height': currentSize + 'px',
            'background-color': colors[colorIndex]
        })
    }

    $('#balloon').on({
        click: function() {
            // Increase colorIndex
            colorIndex = (colorIndex + 1) % colors.length;

            currentSize += 10;
            if (currentSize > maxSize) {
                currentSize = 200; // Reset size
            }
            updateBalloon(this);
        },

        mouseleave: function() {
            // Decrease colorIndex, but not to negative
            colorIndex = (colorIndex - 1 + colors.length) % colors.length

            if (currentSize > minSize) {
                currentSize -= 5;
            }
            updateBalloon(this);
        }
    });
});
</script>
</body>
</html>
