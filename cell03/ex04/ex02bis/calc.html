<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    
    <!-- JQuery Here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>It's over 9000 Calculator</h1>
    <!-- แบบฟอร์มเครื่องคิดเลข -->
    <input type="text" id="leftOperand" placeholder="Left number">
    <select id="operator">
        <option value='+'>+</option>
        <option value='-'>-</option>
        <option value='*'>*</option>
        <option value='/'>/</option>
        <option value='%'>%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Right number">
    <button id="calculateBtn">Try me!</button>
    
<script>
$(document).ready(function() {

    $('#calculateBtn').on('click', function() {
        const leftOperand = $('#leftOperand').val();
        const rightOperand = $('#rightOperand').val();
        const operator = $('#operator').val();

        try {
            // Check appropriate operands
            if (!isPositiveInteger(leftOperand) || !isPositiveInteger(rightOperand)) {
                throw new Error('Invalid Operator');
            }

            const num1 = parseInt(leftOperand);
            const num2 = parseInt(rightOperand);
            let result;

            // Check zero division
            if ((operator === '/' || operator === '%') && num2 === 0) {
                throw new Error('Zero Division');
            };

            // Calculate the result unless unsupported operator
            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                case '%': result = num1 % num2; break;
                default: throw new Error('Invalid Operator');
            }

            alert(`Result: ${result}`);

        } catch(err) {
            if (err.message === 'Zero Division') {
                alert("It's over 9000!");
                console.error("It's over 9000!");
            } else {
                alert("Error :(");
                console.error("Error :(");
            }
        }
        });

    // Return true when only digits are presented (no ., - or +)
    function isPositiveInteger(value) {
        return /^\d+$/.test(value);
    }

    // Alert every 30 secs
    setInterval(function() {
        alert("Please, use me...");
    }, 30000);

});
</script>
</body>
</html>
